 <div class="container">
    <mat-card class="example-card" *ngFor="let banking of accounts" >
            <mat-card-title>Account Information</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            <mat-card-content>
                <p>Student ID: {{banking.studentID}}</p>
            </mat-card-content>
            <mat-card-content>
                <p>Bank: {{banking.bank}}</p>
            </mat-card-content>
            <mat-card-content>
                <p>Branch: {{banking.branch}}</p>
            </mat-card-content>
            <mat-card-content>
                <p>Account Number: {{banking.accountNumber}}</p>
            </mat-card-content>
            <mat-card-content>
                <p>Acount Type: {{banking.accountType}}</p>
            </mat-card-content>
            <mat-card-content>
                <p>Status: {{banking.status}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button color="warn" (click)="editRecord(banking._id)">Edit</button>&nbsp;
                <button mat-flat-button color="warn" disabled="true">Delete</button>
            </mat-card-actions>
    </mat-card>
 </div>
