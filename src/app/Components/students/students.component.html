
<div class="container">
    <table cellspacing="0" >
        <thead>
            <tr>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>COHORT</th>
                <th>PHONE NUMBER</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody *ngFor="let pupil of students">
            <tr>
                <td>{{pupil.name}}</td>
                <td>{{pupil.email}}</td>
                <td>{{pupil.cohort}}</td>
                <td>{{pupil.phoneNumber}}</td>
                <td class="btn">
                    <div>
                        <mat-icon class="edit" (click)="editRecord(pupil._id)" mat-flat-button >edit</mat-icon>
                    </div>
                    <div>
                        <mat-icon class="delete" (click)="deleteStudent(pupil._id)" mat-flat-button color="accent">delete</mat-icon>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
