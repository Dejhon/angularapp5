
<div class="container">
    <table >
        <thead>
            <tr>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>COHORT</th>
                <th>PHONE NUMBER</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody *ngFor="let pupil of students">
            <tr>
                <td>{{pupil.name}}</td>
                <td>{{pupil.email}}</td>
                <td>{{pupil.cohort}}</td>
                <td>{{pupil.phoneNumber}}</td>
                <td class="btn">
                    <button class="edit" (click)="editRecord(pupil._id)"><mat-icon mat-flat-button color="primary">edit</mat-icon></button>
                    <button class="delete" (click)="deleteStudent(pupil._id)"><mat-icon mat-flat-button color="primary">delete</mat-icon></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
